<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>{{ title }}</h1>

        {% if bullets %}
        <ul>
          {% for bullet in bullets %}
          <li><a href="{{ bullet.href }}">{{ bullet.text }}</a></li>
          {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
